<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="vendor/bootstrap.css" rel="stylesheet">
    <link href="vendor/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <title>DigiPixel</title>
</head>

<body class="d-flex flex-column h-100 px-4" id="winWindow">

    <div id="frmStart" class="frm my-auto d-none">
        <div class="text-center mb-3">
            <img src="img/icon.png" class="img-fluid" style="max-height: 100px;">
        </div>
        <h1 class="mb-2 text-center">
            Welcome to <i>DigiPixel</i>
        </h1>
        <div class="mb-4 text-center">
            A peer to peer canvas on top of the DigiByte blockchain
        </div>
        <div class="mb-3 text-center">
            <button id="btnCreateWallet" class="btn btn-bg">Create Wallet</button>
        </div>
    </div>
    <div id="frmCreateWallet" class="frm my-auto d-none">
        <h1 class="mb-2 text-center">
            Set your password
        </h1>
        <div class="mb-3">
            <label class="form-label">New password:</label>
            <input type="password" class="form-control" id="txtNewPassword" placeholder="Enter your password">
        </div>
        <div class="mb-3">
            <label class="form-label">Confirm password:</label>
            <input type="password" class="form-control" id="txtConfirmPassword" placeholder="Repeat your password">
        </div>
        <div class="mb-3 text-center">
            <button id="btnSaveWallet" class="btn btn-bg">Save Wallet</button>
        </div>
    </div>
    <div id="frmApp" class="frm my-auto d-none">
        <div class="mb-3">
            <div class="text-center">
                <button id="btnUp" class="btn btn-sm btn-bg"><i class="bi bi-caret-up-fill"></i></button>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button id="btnLeft" class="btn btn-sm btn-bg"><i class="bi bi-caret-left-fill"></i></button>
                <canvas id="imgScene" width="256" height="256"></canvas>
                <button id="btnRight" class="btn btn-sm btn-bg"><i class="bi bi-caret-right-fill"></i></button>
            </div>
            <div class="text-center">
                <button id="btnDown" class="btn btn-sm btn-bg"><i class="bi bi-caret-down-fill"></i></button>
            </div>
        </div>

        <div class="mb-3 text-center">
            <button id="btnColor0" class="btn btn-bg" style="background-color: #FFFFFF;">&nbsp;</button>
            <button id="btnColor1" class="btn btn-bg" style="background-color: #E4E4E4;">&nbsp;</button>
            <button id="btnColor2" class="btn btn-bg" style="background-color: #888888;">&nbsp;</button>
            <button id="btnColor3" class="btn btn-bg" style="background-color: #222222;">&nbsp;</button>
            <button id="btnColor4" class="btn btn-bg" style="background-color: #FFA7D1;">&nbsp;</button>
            <button id="btnColor5" class="btn btn-bg" style="background-color: #E50000;">&nbsp;</button>
            <button id="btnColor6" class="btn btn-bg" style="background-color: #E59500;">&nbsp;</button>
            <button id="btnColor7" class="btn btn-bg" style="background-color: #A06A42;">&nbsp;</button>
            <br>
            <button id="btnColor8" class="btn btn-bg" style="background-color: #E5D900;">&nbsp;</button>
            <button id="btnColor9" class="btn btn-bg" style="background-color: #94E044;">&nbsp;</button>
            <button id="btnColor10" class="btn btn-bg" style="background-color: #02BE01;">&nbsp;</button>
            <button id="btnColor11" class="btn btn-bg" style="background-color: #00D3DD;">&nbsp;</button>
            <button id="btnColor12" class="btn btn-bg" style="background-color: #0083C7;">&nbsp;</button>
            <button id="btnColor13" class="btn btn-bg" style="background-color: #0000EA;">&nbsp;</button>
            <button id="btnColor14" class="btn btn-bg" style="background-color: #CF6EE4;">&nbsp;</button>
            <button id="btnColor15" class="btn btn-bg" style="background-color: #820080;">&nbsp;</button>
        </div>



        <div class="mb-3 text-center">
            <button id="btnZoomIn" class="btn btn-bg"><i class="bi bi-zoom-in"></i></button>
            <button id="btnZoomOut" class="btn btn-bg"><i class="bi bi-zoom-out"></i></button>
        </div>
    </div>
    <canvas id="imgCanvas" width="256" height="256" hidden></canvas>

    <script src="vendor/bootstrap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
